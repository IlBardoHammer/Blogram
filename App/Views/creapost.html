{% extends base.html %}

{% block title %}Crea Post{% endblock %}

{% block js %}
<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

<script>
    tinymce.init({
        selector: '#posttext',
        plugins: [],
        toolbar: 'undo redo | formatselect | ' +
            'bold italic backcolor | alignleft aligncenter ' +
            'alignright alignjustify | bullist numlist outdent indent | ' +
            'removeformat | help',
        height : "480"
    });
</script>
{% endblock %}

{% block content %}
<h1>Post creation...</h1>

<div class=" container border rounded bg-light">
    <form class="col-11" action="creapost?id_blog={{$id_blog}}" method="post" id="form1" enctype="multipart/form-data">
        <div class="form-group">
            <label for="posttitle">Post title</label>
            <input type="name" class="form-control" id="posttitle" name="posttitle" placeholder="Insert post title..." required>
        </div>
        <div>
            <label for="postimages">Choose multiple pictures:</label>
            <input type="file" id="postimages" name="postimages[]" accept="image/png, image/jpeg" multiple>
            <span style="font-size: 10px">* First image will be the front image.</span>
        </div>
        <div>
            <label for="posttext">Post text:</label>
            <input type="text" id="posttext" name="posttext">
        </div>
        <div class="col-md-12 text-right">
            <div class="mt-3"><h3 id="error_message" class="text-danger">{{ $error }}</h3></div>
            <button class="btn btn-sm bg-dark mb-3 text-white" type="submit" form="form1" value="Submit">Submit</button>
        </div>
    </form>
</div>

{% endblock%}
