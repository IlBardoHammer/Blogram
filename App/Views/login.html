{% extends base.html %}

{% block title %}Login{% endblock %}

{% block css %}
<link href="public/static/css/login.css" rel="stylesheet">
{% endblock %}

{% block content %}

<div class="signin-container">
    <form class="form-sign" method="post">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputUsername" class="sr-only">Username</label>
        <input name="username" type="name" id="inputUsername" class="form-control" placeholder="Username" required>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="password" type="password" id="inputPassword" class="form-control mt-2" placeholder="Password" required>
        <div class="checkbox mb-3">
            <label>
                <h3 class="text-danger">{{ $error }}</h3>
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <footer>Not a member? <a href="register">Register here</a></footer>
    </form>
</div>
{% endblock %}
